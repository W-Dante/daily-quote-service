name: Daily Activity Workflow

on:
  schedule:
    # Runs every day at 9 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  daily-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Run tests
        run: mvn clean test
      
      - name: Update activity log
        run: |
          echo "Daily workflow run on $(date)" >> ACTIVITY.md
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ACTIVITY.md
          git commit -m "chore: daily activity update $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push || echo "Nothing to push"